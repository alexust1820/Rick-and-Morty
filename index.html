	<section class="text-center text-white pt-5 pb-5 hero">
		<div class="container">
			<img src="./assets/img/logo.png" alt="Rick and Morty logo" class="hero__logo" style="max-width: 75%;">
			<h2 class="pt-3 pb-4">Все персонажи вселенной на одном сайте</h2>
			<div class="row g-3">
			  <div class="col-sm">
			    <input type="text" class="form-control" placeholder="Name" aria-label="Name" id="searchName">
			  </div>
			  <div class="col-sm">
			    <select class="form-select" aria-label="Default select example" id="searchStatus">
				  <option selected value="">Статус не важен</option>
				  <option value="alive">Жив</option>
				  <option value="dead">Мертв</option>
				  <option value="unknown">Неизвестно</option>
				</select>
			  </div>
			  <div class="col-sm">
			    <select class="form-select" aria-label="Default select example" id="searchGender">
				  <option selected value="">Гендер не важен</option>
				  <option value="male">Муж</option>
				  <option value="female">Жен</option>
				  <option value="genderless">Бесполое</option>
				  <option value="unknown">Неизвестно</option>
				</select>
			  </div>
			  <div class="col-sm">
				<button type="button" class="btn" id="searchCharecter" 
				style="
				width: 100%; 
				background-color: #97CE4C; 
				border-color: #97CE4C;"
				onclick="cl(), showCards()">Найти</button>
			</div>
			</div>
		</div>
	</section>

		<div class="container">
			<h3 class="text-center text-white" id="js-allCharacters"></h3>
		</div>

	<section class=" pb-5 characters">
		<div class="container d-flex flex-column">
			<h2 class="pt-4 text-center text-white">Персонажи</h2>
			<p class="character-count text-center" style="color: white;"></p>
			<div class="row" id="charactersList"></div>
			<button class="show-more btn btn-primary" id="js-more" onclick="showMoreCharacters()"></button>
		</div>
	</section>	
	<script type="text/javascript" src="./assets/scripts/lib/axios.min.js"></script>
	<script type="text/javascript" src="./assets/scripts/app.js"></script>
</body>
